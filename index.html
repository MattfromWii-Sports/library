<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div id="add-btn">
            <p>+ Add Book</p>
        </div>
        <div class="card-container">
            <div class="card">
                <h2>Title</h2>
                <h3>Author</h3>
                <p>Pages</p>
                <div>
                    <button class="status-btn">Read</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
        <dialog id="dialog-book">
            <form>
                <h4>Add Book</h4>
                <input placeholder="Title" type="text" id="title" name="title" maxlength="100" required>
                <input placeholder="Author" type="text" id="author" name="author" maxlength="100" required>
                <input placeholder="Pages" type="number" id="pages" name="pages" maxlength="10" required>
                <div class="read-check">
                    <p>Read</p>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </body>
</html>
